<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% block styling %}
        {{ bootstrap.load_css() }}
    {% endblock  %}
  </head>
  <body>
    {% block content %} {% endblock %}
    {% block scripts %}
        {{ bootstrap.load_js() }}
    {% endblock  %}
  </body>
</html>
